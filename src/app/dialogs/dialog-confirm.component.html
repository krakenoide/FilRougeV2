<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
    <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ data.action }}</button>
</mat-dialog-actions>
