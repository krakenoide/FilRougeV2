<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput required formControlName="username">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput required formControlName="password">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput required formControlName="passwordConfirm">
    </mat-form-field>

    <mat-checkbox color="primary" formControlName="rememberMe">Remember Me</mat-checkbox>

    <button mat-raised-button color="primary">Create Account</button>
</form>
